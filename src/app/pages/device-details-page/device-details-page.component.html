<mat-card>
  <mat-card-content>
    <form [formGroup]="deviceDetailsForm" (ngSubmit)="submit()">
      <mat-card>
        <h3>Device</h3>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="id" formControlName="id" name="id" required readonly>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="name" formControlName="name" name="name" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="status" formControlName="status" name="status" required>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <h3>Environmental Info</h3>
        <mat-card-content>
          <mat-form-field>
            <input matInput type="number" placeholder="temperature" formControlName="temperature" name="temperature"
              required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" placeholder="humidity" formControlName="humidity" name="humidity" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" placeholder="pressure" formControlName="pressure" name="pressure" required>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <h3>Heater</h3>
        <mat-card-content>
          <mat-slide-toggle formControlName="onOff" name="onOff">ON/OFF</mat-slide-toggle><br />
          <mat-form-field>
            <input matInput type="number" placeholder="setTemp" formControlName="setTemp" name="setTemp" required>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <h3>Misc</h3>
        <mat-card-content>
          <mat-slide-toggle formControlName="light" name="light">LIGHTS</mat-slide-toggle><br />
          <mat-slide-toggle formControlName="doors" name="doors" [disabled]="true">DOORS</mat-slide-toggle><br />
          <mat-slide-toggle formControlName="fan" name="fan">FANS</mat-slide-toggle><br />
          <mat-slide-toggle formControlName="humidifier" name="humidifier">HUMIDIFIER</mat-slide-toggle><br />
        </mat-card-content>
      </mat-card>

      <button mat-raised-button color="primary" type="submit">Update</button>
    </form>
  </mat-card-content>
</mat-card>
