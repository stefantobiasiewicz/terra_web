<mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <h2>Register or <button mat-raised-button color="primary" (click)="redirectToLogin()">Login</button></h2> 
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" name="email" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" name="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="repeatPassword" formControlName="repeatPassword" name="repeatPassword" required>
            <mat-error>
              Passwords must match!
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="First name" formControlName="firstName" name="firstName" required>
            <mat-error>
              Please provide a valid first name
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Last name" formControlName="lastName" name="lastName" required>
            <mat-error>
              Please provide a valid last name
            </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!registerForm.valid">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
