<div class="container">

  <mat-card *ngFor="let device of devices">
    <mat-card-header>
      <mat-card-title>{{device.name}}</mat-card-title>
      <mat-card-subtitle>ID: {{device.id}}</mat-card-subtitle>
      <mat-card-subtitle>Status: {{device.status}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="openDetails(device.id)" [disabled]="!(device.status == 'READY')">DETAILS</button>
    </mat-card-actions>
  </mat-card>


</div>
