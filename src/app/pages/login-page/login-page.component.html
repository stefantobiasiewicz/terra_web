<mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <h2>Log In or <button mat-raised-button color="primary" (click)="redirectToRegister()">Register</button></h2> 
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" name="email" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" name="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
